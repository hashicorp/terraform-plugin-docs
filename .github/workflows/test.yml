name: test

on:
  push:

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os:
          - ubuntu-latest
          - windows-latest
          - macos-latest
    steps:
      - name: Setup Go
        uses: actions/setup-go@v3
        with:
          go-version: '1.18'
      - name: Check out code
        uses: actions/checkout@v3
      - name: go vet
        run: go vet ./...
      - name: Run tests
        run: go test -v -cover -race ./...
