version: 2
updates:
  # Maintain dependencies for Go modules
  - package-ecosystem: "gomod"
    directory: "/"
    schedule:
      # Check for updates to Go modules every weekday
      interval: "daily"

  # Maintain dependencies for Go modules (tools)
  - package-ecosystem: "gomod"
    directory: "/tools"
    schedule:
      # Check for updates to Go modules every weekday
      interval: "daily"
